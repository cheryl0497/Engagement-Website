<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
        
            <h2>You're Invited to Our Engagement Ceremony!</h2>
		<h1>Cheryl & Edwin</h1>
            <img src="main-photo.PNG" alt="Couple Image" class="main-photo">
        </section>

        <!-- Countdown Timer -->
        <section class="countdown">
            <h1>Let's enjoy this event in</h1>
            <p id="countdown"></p>
        </section>

        <!-- Location Section -->
<section class="location">
    <h2>Venue Details</h2>
    <p>üìç Location: Imperial Banquets, Vashi, Navi Mumbai</p>
    <p>üìÖ Date: January 4, 2026</p>
    <p>‚è∞ Time: 7:00 PM Onwards</p>
    <a href="https://www.google.com/maps/dir/?api=1&destination=Imperial+Banquets+Vashi+Navi+Mumbai" 
       target="_blank" 
       class="map-button">
        üìç Get Directions
    </a>
    <!-- Google Maps Embed -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.713057592752!2d72.99973047509656!3d19.16610498205732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c1253b0e3e45%3A0x6d3fcb76d7f3a16a!2sImperial%20Banquets!5e0!3m2!1sen!2sin!4v1706940562000!5m2!1sen!2sin"
        width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy">
    </iframe>

</section>


        <!-- RSVP Form -->
        <section class="rsvp">
            <h2>RSVP</h2>
            <form id="rsvp-form" action="https://formspree.io/f/mldgnoza" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="coming">Are you coming?</label>
<div class="radio-group">
    <label>
        <input type="radio" name="coming" value="Yes" required> Yes
    </label>
    <label>
        <input type="radio" name="coming" value="No" required> No
    </label>
</div>
                

                <label for="guests">Number of Persons:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" placeholder="1" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Aug 2, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Find the time difference
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result
            document.getElementById("countdown").innerHTML = 
                days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The Big Day has arrived!";
            }
        }, 1000);
    </script>

</body>
</html>
